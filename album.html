<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="style3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0e0303;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .album {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .album img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .album img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Photo Album</h1>
    <hr>
    <div class="album">
        <img src="./IMG-20240927-WA0039.jpg" alt="Image 1">
        <img src="./IMG-20240927-WA0041.jpg" alt="Image 2">
        <img src="./IMG-20240927-WA0042.jpg" alt="Image 3">
        <img src="./IMG-20240927-WA0043.jpg" alt="Image 4">
        <img src="./IMG-20240927-WA0044.jpg" alt="Image 5">
        <img src="./IMG-20240927-WA0045.jpg" alt="Image 6">
    </div>

    <div class="myclass3"><pre><h1 class="myclass4">
        I 
        LOVE 
        YOU
    </h1></pre></div>
    <button><h1 class="class5"><a href="./index.html" >HOME PAGE</h1></a></button>

</body>
</html>
